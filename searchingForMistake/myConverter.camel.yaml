- route:
    id: route-2032
    nodePrefixId: route-416
    from:
      id: from-506b
      uri: cxf
      parameters:
        address: http://0.0.0.0:9999/convert
        dataFormat: PAYLOAD
        wsdlURL: https://www.w3schools.com/xml/tempconvert.asmx?wsdl
        portName: "{https://www.w3schools.com/xml/}TempConvertSoap12"
        serviceName: "{https://www.w3schools.com/xml/}TempConvert"
        schemaValidationEnabled: true
        loggingFeatureEnabled: true
      steps:
        - log:
            id: log-2288
            message: "Body: ${body}"
        - choice:
            id: choice-5452
            when:
              - id: when-1ee9
                expression:
                  simple:
                    id: simple-9001
                    expression: ${body} contains 'FahrenheitToCelsius'
                steps:
                  - to:
                      id: to-8b6a
                      uri: xslt
                      parameters:
                        resourceUri: file:farenheitToCelsius.xslt
                  - log:
                      id: log-8987
                      message: Body po WHEN a po XSLT = ${body}
            otherwise:
              id: otherwise-f136
              steps:
                - to:
                    id: to-d0fc
                    uri: xslt
                    parameters:
                      resourceUri: file:celsiusToFaren.xslt
                - log:
                    id: log-7ecb
                    message: "Body v OTHERWISE po XSLT: ${body}"
- route:
    id: route-41e2
    nodePrefixId: route-07f
    from:
      id: from-26d1
      uri: timer
      parameters:
        delay: "3000"
        period: "5000"
        repeatCount: "5"
        timerName: Timer5sx5
      steps:
        - log:
            id: log-eb41
            message: "Starting second route, Camel counter: ${header.CamelTimerCounter}"
        - setHeaders:
            id: setHeaders-1752
            headers:
              - id: setHeader-a9d3
                name: HTTP-Method
                expression:
                  constant:
                    id: constant-36dc
                    expression: POST
              - id: setHeader-91c5
                name: Content-Type
                expression:
                  constant:
                    id: constant-070d
                    expression: text/html; charset=utf-8
        - setBody:
            id: setBody-b621
            expression:
              simple:
                id: simple-e59a
                expression: >-
                  <?xml version="1.0" encoding="utf-8"?>

                  <soap:Envelope
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xmlns:xsd="http://www.w3.org/2001/XMLSchema"
                  xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
                    <soap:Body>
                      <CelsiusToFahrenheit xmlns="https://www.w3schools.com/xml/">
                        <Celsius>26.6</Celsius>
                      </CelsiusToFahrenheit>
                    </soap:Body>
                  </soap:Envelope>
        - to:
            id: to-e285
            uri: cxf
            parameters:
              dataFormat: RAW
              address: http://0.0.0.0:9999/convert
              wsdlURL: https://www.w3schools.com/xml/tempconvert.asmx?wsdl
              portName: "{https://www.w3schools.com/xml/}TempConvertSoap12"
              serviceName: "{https://www.w3schools.com/xml/}TempConvert"
        - log:
            id: log-ee17
            message: "Body po CxF v route2: ${body}"
